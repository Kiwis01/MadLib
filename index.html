<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>MadLibs</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Delius&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.cdnfonts.com/css/hieroglify" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/e-elodea" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
  <div id="container">
    <h1>Mad Libs</h1>
    <form>
      <h3>Pick Your Words</h3>

      <input type="text" class="form-control" placeholder="A Relative" id="relative">
      <input type="text" class="form-control" placeholder="Adjective" id="adjective-1">
      <input type="text" class="form-control" placeholder="Adjective" id="adjective-2">
      <input type="text" class="form-control" placeholder="Adjective" id="adjective-3">
      <input type="text" class="form-control" placeholder="A Famous Person" id="Famous-Person">
      <input type="text" class="form-control" placeholder="Noun" id="noun">
      <input type="text" class="form-control" placeholder="A Dessert" id="dessert">
      <input type="text" class="form-control" placeholder="Your Pet's Name" id="pet-name">

      <button type="button" class="btn btn-primary btn-lg d-block mx-auto" onclick="generate()">Generate</button>
    </form>
    <div id="output"></div>
  </div>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
